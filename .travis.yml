language: java
sudo: false

matrix:
  include:
    - os: linux
      jdk: openjdk11
      env: IDEA_VERSION=IU-2020.1.4
    - os: linux
      jdk: openjdk11
      env: IDEA_VERSION=IU-2020.2
    - os: linux
      jdk: openjdk11
      env: IDEA_VERSION=IU-LATEST-EAP-SNAPSHOT
  allow_failures:
    - env: IDEA_VERSION=IU-LATEST-EAP-SNAPSHOT

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
git:
  depth: 3

before_install:
  - chmod +x gradlew
  - sudo apt-get -y install acpi # needed to read battery during tests

script: "./gradlew clean buildPlugin test --warning-mode all --info -PdownloadIdeaSources=false"
